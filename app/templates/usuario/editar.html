{% extends "base.html" %}


{% block contenido %}





<h1> {%if usuario %} Editar  {%else%} Agregar {%endif%}  Usuario</h1>

<hr>  

<form method="POST" action="/usuarios/guardar-editar">

    <input type="hidden" name="id" id="id" value="{{usuario.id}}" />

    <div class="form-group">
      <label for="nombres">Nombres</label>
      <input required type="text" class="form-control" id="nombres" name="nombres" value="{{usuario.nombre}}">
    </div>

    <div class="form-group">
        <label for="estado">Estado</label>
        <select id="estado" name="estado" class="form-control">
            <option value="1" {%if usuario.estado %} selected {%endif%}>Activo</option>
            <option value="0" {%if not usuario.estado %} selected {%endif%}>Inactivo</option>
        </select>
      </div>
    
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a class="btn btn-warning" href="/usuarios/">Cancelar</a>
</form>

<hr>



{% endblock %}
